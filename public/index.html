<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="vendors/ed-grid.min.css">
  <title>Libreria</title>
</head>

<body>

  <header class="ed-container full">
    <h1 class="ed-item main-center">Validador de tarjeta de crédito</h1>
    <p class="ed-item main-center">Algoritmo de Luhn</p>
    <hr>
  </header>

  <section class="ed-container">
    <div class="m-20 m-offset-25 s-offset-10  ">
      <p>N° TARJETA VÁLIDA </p>
      <p>4578565808288696</p>
      <p>4694998705775813</p>
      <p>4260808615995621</p>
    </div>
  </section>

  <section class="ed-container">
    <form class="ed-item s-80 m-50 m-offset-25 s-offset-10 box">
      <div class="form-group ed-item full">
        <label for="cn" class="ed-item m-50">Número de tarjeta *</label>
        <input id="cn" name="cn" type="number" class="m-offset-10" />
      </div>
      <div class="form-group ed-item full">
        <label for="name" class="ed-item m-50">Nombre completo *</label>
        <input id="name" name="name" type="text" class="ed-item m-30  m-offset-10" />
      </div>
      <div class="form-group ed-item full">
        <label for="exp" class="ed-item m-50">Fecha de vencimiento *</label>
        <input id="exp" name="exp" type="month" class="ed-item m-20 m-offset-5" />
      </div>
      <div class="form-group ed-item full">
        <label for="cvv" class="ed-item m-50">CVV *</label>
        <input id="cvv" name="cvv" type="number" class="ed-item m-15 m-offset-30" />
      </div>
      <button class="" id="btn" disabled>Validar</button>
    </form>
  </section>
  <div>
    <img src="public/assets/images/tarjetas.jpg" alt="tarjeta">
  </div>

  <p>* Campos obligatorios</p>


  <!-- Aqui está la versión ES6 - Esta habilitada para hacer pruebas -->
  <script src="../src/data.js"></script>
  <script src="../src/index.js"></script>
  <script src="../src/app.js"></script>
  <!-- Enlazamos libreria-->

  <!-- <script src="js/app.js"></script> -->
</body>

</html>
