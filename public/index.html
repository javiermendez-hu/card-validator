<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="vendors/ed-grid.min.css">
  <title>DEMO</title>
</head>

<body>
  <header>
    <h1 class="title">Validador de Tarjeta de Crédito</h1>
  </header>

  <div class="demo">
    <form class="payment-card">
      <div class="bank-card">
        <div class="bank-card__side bank-card__side_front">
          <div class="bank-card__inner">
            <label class="bank-card__label bank-card__label_holder">
              <span class="bank-card__hint">Nombre completo</span>
              <input type="text" class="bank-card__field" placeholder="Nombre completo" pattern="[A-Za-z, ]{2,}" name="holder-card" id="name"
                required>
            </label>
          </div>
          <div class="bank-card__inner">
            <label class="bank-card__label bank-card__label_number">
              <span class="bank-card__hint">Número de tarjeta</span>
              <input type="text" class="bank-card__field" placeholder="Numero de tarjeta" pattern="[0-9]{16}" name="number-card" id="cn"
                required>
            </label>
          </div>
          <div class="bank-card__inner">
            <span class="bank-card__caption">validando</span>
          </div>
          <div class="bank-card__inner bank-card__footer">
            <label class="bank-card__label bank-card__month">
              <span class="bank-card__hint">Month</span>
              <input type="text" class="bank-card__field" placeholder="MM" maxlength="2" pattern="[0-9]{2}" name="mm-card" required>
            </label>
            <span class="bank-card__separator">/</span>
            <label class="bank-card__label bank-card__year">
              <span class="bank-card__hint">Year</span>
              <input type="text" class="bank-card__field" placeholder="YY" maxlength="2" pattern="[0-9]{2}" name="year-card" required>
            </label>
          </div>
        </div>
        <div class="bank-card__side bank-card__side_back">
          <div class="bank-card__inner">
            <label class="bank-card__label bank-card__cvc">
              <span class="bank-card__hint">CVV</span>
              <input type="text" class="bank-card__field" placeholder="CVV" maxlength="3" pattern="[0-9]{3}" name="cvc-card" id="cvv" required>
            </label>
          </div>
        </div>
      </div>
      <div class="payment-card__footer">
        <button class="payment-card__button" id="btn" disabled>Enviar</button>
      </div>
    </form>
  </div>
  <footer class="footer">
    <a class="melnik909" rel="noopener noreferrer">Gracias por la preferencia</a>
  </footer>


  <!-- Aqui está la versión ES6 - Esta habilitada para hacer pruebas -->
  <script src="../src/data.js"></script>
  <script src="../src/index.js"></script>
  <script src="../src/app.js"></script>

</body>

</html>
